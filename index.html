<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Forms</title>
</head>

<body>

  <!-- Input Number -->
  <form>
    <!-- Titúlo -->
    <h1>Entrada - Number</h1>

    <!-- Entrada do tipo númerica -->
    <form>
      <input type="number" min="1" max="99" step="2" placeholder="00">

      <button>Enviar</button>
    </form>

  </form>

  <!-- Input Email -->
  <form>
    <!-- Titúlo -->
    <h1>Entrada - Email</h1>

    <!-- Entrada do tipo email -->

    <form>
      <!-- Multiple = Multiplos e-mails -->
      <input type="email" placeholder="Digite seu email" multiple pattern=".+@rocketseat.com" required
        title="Emails apenas @rocketseat.com">

      <button>Enviar</button>
    </form>

  </form>

  <!-- Input Password -->
  <form>
    <!-- Titúlo -->
    <h1>Entrada - Password</h1>

    <!-- Entrada do tipo password -->

    <form>
      <input type="password" inputmode="numeric" pattern="[#0-9a-fA-F]{4,8}"
        title="Apenas Hexadecimal (Min. 4 caractere/Max. 8 caractere)">

      <button>Enviar</button>
    </form>

  </form>

  <h1>Entrada - File</h1>
  <form enctype="multipart/form-data">

    <input type="file" name="foto-perfil" multiple accept="image/*">

    <button>Enviar</button>

  </form>

  <h1>Entrada - Range</h1>
  <form>

    <input type="range" name="total" step="5" value="50">
    <button>Enviar</button>
  </form>

  <h1>Entrada - Color</h1>
  <form>

    <datalist id="colorpicker">
      <option value="#FCAC00" />
      <option value="#ACFCD0" />
    </datalist>

    <input type="color" name="color" value="#0FACAA" list="colorpicker">
    <button>Enviar</button>
  </form>

  <h1>Entrada - Checkbox, Radio e Hidden</h1>

  <h2>Checkbox</h2>
  <form>
    <input type="checkbox" name="carro" value="fiat" checked>
    <input type="checkbox" name="carro" value="audi">
    <button>Enviar</button>
  </form>

  <h2>Radio</h2>
  <form>
    <input type="radio" name="carro" value="fiat" checked>
    <input type="radio" name="carro" value="audi">
    <button>Enviar</button>
  </form>

  <h2>Hidden</h2>
  <form>
    <input type="hidden" name="id" value="hidden-content">
    <button>Enviar</button>
  </form>

  <h1>Entrada - Date, datetime-local e time</h1>
  <h2>Date</h2>
  <form>
    <input type="date" name="aniversario" id="">
    <button>Enviar</button>
  </form>

  <h2>Datetime-local</h2>
  <form>
    <input type="datetime-local" name="evento">
    <button>Enviar</button>
  </form>

  <h2>Time</h2>
  <form>
    <input type="time" name="horario">
    <button>Enviar</button>
  </form>

  <h1>Label</h1>

  <form>
    <label for="nome">Nome</label>
    <input id="nome" type="text" name="nome" placeholder="Coloque seu nome">
  </form>

  <h1>Textarea</h1>

  <form>
    <textarea name="texto" maxlength="10" minlength="5" placeholder="Digite seu texto" required></textarea>
    <button>Enviar</button>
  </form>

  <h1>Select</h1>

  <form>
    <select name="carros">
      <optgroup label="Esportivo">
        <option label="Mercedes" value="mercedes"></option>
        <option label="Audi" value="audi"/>
        <option label="BMW" value="bmw"/>
      </optgroup>

      <optgroup label="Familia">
        <option label="Chevrolet" value="chevrolet"/>
        <option label="Hyundai" value="hyundai"/>
        <option label="Fiat" value="fiat"/>
      </optgroup>

    </select>
    <button>Enviar</button>
  </form>

  <h2>Fieldset</h2>

  <form>

    <fieldset disabled>

      <legend>Dados Desabilitado</legend>
      <input type="text" name="disabled" value="Desabilitado">
      <button>Enviar</button>

    </fieldset>

    <fieldset>

      <legend>Contato</legend>
      <input type="text" name="nome">
      <input type="email" name="email">
      <button>Enviar</button>

    </fieldset>

  </form>

  <!-- Verificação de compatibilidade -->
  <!-- https://caniuse.com/ -->
</body>

</html>
