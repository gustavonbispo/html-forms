<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Forms</title>
</head>

<body>

  <!-- Input Number -->
  <form>
    <!-- Titúlo -->
    <h1>Entrada - Number</h1>

    <!-- Entrada do tipo númerica -->
    <form>
      <input type="number" min="1" max="99" step="2" placeholder="00">

      <button>Enviar</button>
    </form>

  </form>

  <!-- Input Email -->
  <form>
    <!-- Titúlo -->
    <h1>Entrada - Email</h1>

    <!-- Entrada do tipo email -->
     
    <form>
      <!-- Multiple = Multiplos e-mails -->
      <input type="email" placeholder="Digite seu email" multiple pattern=".+@rocketseat.com" required title="Emails apenas @rocketseat.com">

      <button>Enviar</button>
    </form>

  </form>

  <!-- Input Password -->
  <form>
    <!-- Titúlo -->
    <h1>Entrada - Password</h1>

    <!-- Entrada do tipo password -->
     
    <form>
      <input type="password" inputmode="numeric" pattern="[#0-9a-fA-F]{4,8}" title="Apenas Hexadecimal (Min. 4 caractere/Max. 8 caractere)">

      <button>Enviar</button>
    </form>

  </form>
</body>

</html>
