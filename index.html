<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Forms</title>
</head>

<body>

  <form>
    <!-- Titúlo -->
    <h1>Entrada - Tipo Number</h1>

    <!-- Entrada do tipo númerica -->
    <form>
      <input type="number" min="1" max="99" step="2" placeholder="00">

      <button>Enviar</button>
    </form>

  </form>
</body>

</html>
